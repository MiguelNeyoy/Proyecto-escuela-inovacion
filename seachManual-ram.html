<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Búsqueda Manual - Memoria RAM</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#4361EE",
              "background-light": "#F8F7FF",
              "background-dark": "#121212",
              "card-light": "#FFFFFF",
              "card-dark": "#1E1E1E",
              "text-light": "#1C1C1E",
              "text-dark": "#E5E5E7",
              "placeholder-light": "#6C6C70",
              "placeholder-dark": "#8E8E93",
            },
            fontFamily: {
              display: ["Poppins", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.75rem",
              lg: "0.75rem",
              xl: "1rem",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      body {
        min-height: max(884px, 100dvh);
      }
      .custom-select {
        background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuBvl8_-L_e_WlSIHLJND_k87YetNXS2hL8ruDppu9rZXXYKUrWq9r7IPgC50_7ouE27t7nIBcFnX-TesPcDfGHLNO4tXcMFkJIUc_x-_5T4xdS7_3wGC4l_ReOp7utelYTkwmviqXXcHSww5KO3apkJW-jjAn-5vhatbZaMUXlnyjGyl2lfsKG4hQYwgyJs_Nv2_n4izDUphZNEs1BJXfgjc_EFKPIYrOhlQa3WzprVZaaSstk2RSx79DyhfV-CiFGyG6y4Z52JO2I);
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        padding-right: 2.5rem;
      }
      .dark .custom-select {
        background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuBvl8_-L_e_WlSIHLJND_k87YetNXS2hL8ruDppu9rZXXYKUrWq9r7IPgC50_7ouE27t7nIBcFnX-TesPcDfGHLNO4tXcMFkJIUc_x-_5T4xdS7_3wGC4l_ReOp7utelYTkwmviqXXcHSww5KO3apkJW-jjAn-5vhatbZaMUXlnyjGyl2lfsKG4hQYwgyJs_Nv2_n4izDUphZNEs1BJXfgjc_EFKPIYrOhlQa3WzprVZaaSstk2RSx79DyhfV-CiFGyG6y4Z52JO2I);
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div
      class="mx-auto max-w-sm overflow-hidden rounded-3xl bg-background-light dark:bg-background-dark"
    >
      <div class="flex h-[884px] flex-col p-6">
        <div
          class="flex items-center justify-between text-text-light dark:text-text-dark"
        >
          <span class="text-sm font-semibold">9:41</span>
          <div class="flex items-center space-x-1.5">
            <span class="material-symbols-outlined text-base"
              >signal_cellular_alt</span
            >
            <span class="material-symbols-outlined text-base">wifi</span>
            <span class="material-symbols-outlined text-base"
              >battery_full</span
            >
          </div>
        </div>
        <header class="flex items-center space-x-4 pt-8 pb-6">
          <button class="p-2 -ml-2 text-text-light dark:text-text-dark">
            <span class="material-symbols-outlined text-3xl"
              >arrow_back_ios_new</span
            >
          </button>
          <h1 class="text-xl font-bold text-text-light dark:text-text-dark">
            Memoria RAM
          </h1>
        </header>
        <main class="flex-grow space-y-6">
          <div class="space-y-2">
            <label
              class="font-medium text-text-light dark:text-text-dark"
              for="generacion"
              >Generación</label
            >
            <div class="relative">
              <select
                class="custom-select w-full rounded-lg border-none bg-card-light px-4 py-3 text-text-light placeholder-placeholder-light focus:ring-2 focus:ring-primary focus:ring-opacity-50 dark:bg-card-dark dark:text-text-dark dark:placeholder-placeholder-dark"
                id="generacion"
              >
                <option selected="">Seleccionar generación</option>
                <option>DDR5</option>
                <option>DDR4</option>
                <option>DDR3</option>
              </select>
            </div>
          </div>
          <div class="space-y-2">
            <label
              class="font-medium text-text-light dark:text-text-dark"
              for="cantidad"
              >Cantidad</label
            >
            <div class="relative">
              <select
                class="custom-select w-full rounded-lg border-none bg-card-light px-4 py-3 text-text-light placeholder-placeholder-light focus:ring-2 focus:ring-primary focus:ring-opacity-50 dark:bg-card-dark dark:text-text-dark dark:placeholder-placeholder-dark"
                id="cantidad"
              >
                <option selected="">Seleccionar cantidad</option>
                <option>8 GB</option>
                <option>16 GB</option>
                <option>32 GB</option>
                <option>64 GB</option>
              </select>
            </div>
          </div>
          <div class="space-y-2">
            <label
              class="font-medium text-text-light dark:text-text-dark"
              for="marca"
              >Marca (opcional)</label
            >
            <input
              class="w-full rounded-lg border-none bg-card-light px-4 py-3 text-text-light placeholder-placeholder-light focus:ring-2 focus:ring-primary focus:ring-opacity-50 dark:bg-card-dark dark:text-text-dark dark:placeholder-placeholder-dark"
              id="marca"
              placeholder="Ej: Corsair, Kingston"
              type="text"
            />
          </div>
          <div class="space-y-2">
            <label class="font-medium text-text-light dark:text-text-dark"
              >Rango de Precio</label
            >
            <div class="flex items-center space-x-3">
              <input
                class="w-full rounded-lg border-none bg-card-light px-4 py-3 text-center text-text-light placeholder-placeholder-light focus:ring-2 focus:ring-primary focus:ring-opacity-50 dark:bg-card-dark dark:text-text-dark dark:placeholder-placeholder-dark"
                placeholder="Mín"
                type="number"
              />
              <span class="text-gray-400">-</span>
              <input
                class="w-full rounded-lg border-none bg-card-light px-4 py-3 text-center text-text-light placeholder-placeholder-light focus:ring-2 focus:ring-primary focus:ring-opacity-50 dark:bg-card-dark dark:text-text-dark dark:placeholder-placeholder-dark"
                placeholder="Máx"
                type="number"
              />
            </div>
          </div>
        </main>
        <div class="flex-shrink-0 space-y-4 pt-4 pb-2">
          <button
            class="w-full rounded-lg bg-primary py-4 font-semibold text-white transition-colors hover:bg-opacity-90"
          >
            Buscar
          </button>
          <div
            class="mx-auto h-1.5 w-32 rounded-full bg-black dark:bg-gray-700"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
