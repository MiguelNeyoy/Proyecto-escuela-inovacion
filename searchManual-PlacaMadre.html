<!DOCTYPE html>

<html class="light" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Buscar Placa Madre</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2b6cee",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              display: ["Space Grotesk"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="font-display bg-background-light dark:bg-background-dark text-[#0d121b] dark:text-gray-200"
  >
    <div
      class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden"
      style="
        --select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(76,102,154)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48-48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');
      "
    >
      <div class="flex flex-col flex-1">
        <!-- Top App Bar -->
        <header
          class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10"
        >
          <button
            class="text-[#0d121b] dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors"
          >
            <span class="material-symbols-outlined text-2xl">arrow_back</span>
          </button>
          <h1
            class="text-[#0d121b] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] absolute left-1/2 -translate-x-1/2"
          >
            Buscar Placa Madre
          </h1>
        </header>
        <!-- Main Content -->
        <main class="flex-1 px-4 pt-4 pb-6">
          <div class="space-y-4">
            <!-- Socket Field -->
            <div
              class="flex max-w-[480px] w-full flex-wrap items-end gap-4 py-3"
            >
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#0d121b] dark:text-gray-300 text-base font-medium leading-normal pb-2"
                >
                  Socket
                </p>
                <select
                  class="form-select appearance-none flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d121b] dark:text-gray-300 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfd7e7] dark:border-gray-700 bg-background-light dark:bg-background-dark focus:border-primary dark:focus:border-primary h-14 bg-[image:--select-button-svg] bg-no-repeat bg-right-4 placeholder:text-[#4c669a] p-[15px] text-base font-normal leading-normal"
                >
                  <option class="text-gray-500" value="">
                    Seleccionar Socket (ej: AM5, LGA1700)
                  </option>
                  <option value="am5">AM5</option>
                  <option value="lga1700">LGA1700</option>
                  <option value="am4">AM4</option>
                  <option value="lga1200">LGA1200</option>
                </select>
              </label>
            </div>
            <!-- Chipset Field -->
            <div
              class="flex max-w-[480px] w-full flex-wrap items-end gap-4 py-3"
            >
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#0d121b] dark:text-gray-300 text-base font-medium leading-normal pb-2"
                >
                  Chipset
                </p>
                <select
                  class="form-select appearance-none flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d121b] dark:text-gray-300 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfd7e7] dark:border-gray-700 bg-background-light dark:bg-background-dark focus:border-primary dark:focus:border-primary h-14 bg-[image:--select-button-svg] bg-no-repeat bg-right-4 placeholder:text-[#4c669a] p-[15px] text-base font-normal leading-normal"
                >
                  <option class="text-gray-500" value="">
                    Seleccionar Chipset (ej: B650, Z790)
                  </option>
                  <option value="b650">B650</option>
                  <option value="z790">Z790</option>
                  <option value="x670">X670</option>
                  <option value="b550">B550</option>
                </select>
              </label>
            </div>
            <!-- Formato Field -->
            <div
              class="flex max-w-[480px] w-full flex-wrap items-end gap-4 py-3"
            >
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#0d121b] dark:text-gray-300 text-base font-medium leading-normal pb-2"
                >
                  Formato
                </p>
                <select
                  class="form-select appearance-none flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d121b] dark:text-gray-300 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfd7e7] dark:border-gray-700 bg-background-light dark:bg-background-dark focus:border-primary dark:focus:border-primary h-14 bg-[image:--select-button-svg] bg-no-repeat bg-right-4 placeholder:text-[#4c669a] p-[15px] text-base font-normal leading-normal"
                >
                  <option class="text-gray-500" value="">
                    Seleccionar Formato (ej: ATX, Micro-ATX)
                  </option>
                  <option value="atx">ATX</option>
                  <option value="micro-atx">Micro-ATX</option>
                  <option value="mini-itx">Mini-ITX</option>
                  <option value="eatx">E-ATX</option>
                </select>
              </label>
            </div>
            <!-- Marca Field -->
            <div
              class="flex max-w-[480px] w-full flex-wrap items-end gap-4 py-3"
            >
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#0d121b] dark:text-gray-300 text-base font-medium leading-normal pb-2"
                >
                  Marca
                </p>
                <select
                  class="form-select appearance-none flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d121b] dark:text-gray-300 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfd7e7] dark:border-gray-700 bg-background-light dark:bg-background-dark focus:border-primary dark:focus:border-primary h-14 bg-[image:--select-button-svg] bg-no-repeat bg-right-4 placeholder:text-[#4c669a] p-[15px] text-base font-normal leading-normal"
                >
                  <option class="text-gray-500" value="">
                    Seleccionar Marca (ej: ASUS, Gigabyte)
                  </option>
                  <option value="asus">ASUS</option>
                  <option value="gigabyte">Gigabyte</option>
                  <option value="msi">MSI</option>
                  <option value="asrock">ASRock</option>
                </select>
              </label>
            </div>
          </div>
        </main>
        <!-- Action Buttons Footer -->
        <footer
          class="sticky bottom-0 bg-background-light dark:bg-background-dark px-4 py-4 space-y-4 border-t border-gray-200 dark:border-gray-800"
        >
          <button
            class="w-full bg-primary text-white font-bold py-4 px-6 rounded-lg text-lg hover:bg-primary/90 focus:outline-none focus:ring-4 focus:ring-primary/30 transition-all"
          >
            Buscar
          </button>
          <button
            class="w-full bg-transparent text-primary dark:text-primary font-medium py-2 px-6 rounded-lg hover:bg-primary/10 focus:outline-none focus:ring-4 focus:ring-primary/20 transition-all"
          >
            Limpiar Filtros
          </button>
        </footer>
      </div>
    </div>
  </body>
</html>
