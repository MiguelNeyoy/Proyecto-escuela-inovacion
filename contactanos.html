<body class="bg-background-light dark:bg-background-dark font-display">
<div class="min-h-screen flex flex-col p-4">
<header class="relative flex items-center justify-center w-full mb-2">
<button class="absolute left-0 text-text-light dark:text-text-dark">
<span class="material-icons">arrow_back</span>
</button>
<h1 class="text-lg font-semibold text-text-light dark:text-text-dark">Contáctanos</h1>
</header>
<main class="flex-grow flex flex-col justify-center">
<div class="space-y-4">
<div class="flex items-center p-4 bg-card-light dark:bg-card-dark rounded-lg shadow-sm">
<div class="w-10 h-10 flex items-center justify-center bg-icon-bg-light dark:bg-icon-bg-dark rounded-lg mr-4">
<span class="material-icons text-primary">email</span>
</div>
<span class="text-text-light dark:text-text-dark">soporte@componentes.com</span>
</div>
<div class="flex items-center p-4 bg-card-light dark:bg-card-dark rounded-lg shadow-sm">
<div class="w-10 h-10 flex items-center justify-center bg-icon-bg-light dark:bg-icon-bg-dark rounded-lg mr-4">
<span class="material-icons text-primary">call</span>
</div>
<span class="text-text-light dark:text-text-dark">+1 (555) 123-4567</span>
</div>
</div>
<div class="my-6">
<h2 class="text-xl font-bold text-text-light dark:text-text-dark text-center">O envíanos un mensaje</h2>
</div>
<form action="#" class="space-y-4" method="POST">
<div>
<label class="block text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark mb-2" for="nombre">Nombre</label>
<input class="w-full bg-card-light dark:bg-card-dark border border-border-light dark:border-border-dark rounded-lg p-3 text-text-light dark:text-text-dark placeholder-text-secondary-light dark:placeholder-text-secondary-dark focus:ring-primary focus:border-primary" id="nombre" name="nombre" placeholder="Ingresa tu nombre" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark mb-2" for="email">Correo Electrónico</label>
<input class="w-full bg-card-light dark:bg-card-dark border border-border-light dark:border-border-dark rounded-lg p-3 text-text-light dark:text-text-dark placeholder-text-secondary-light dark:placeholder-text-secondary-dark focus:ring-primary focus:border-primary" id="email" name="email" placeholder="tu@email.com" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark mb-2" for="mensaje">Tu Mensaje</label>
<textarea class="w-full bg-card-light dark:bg-card-dark border border-border-light dark:border-border-dark rounded-lg p-3 text-text-light dark:text-text-dark placeholder-text-secondary-light dark:placeholder-text-secondary-dark focus:ring-primary focus:border-primary" id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." rows="4"></textarea>
</div>
<div>
<button class="w-full bg-primary text-white font-bold py-3 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" type="submit">
          Enviar Mensaje
        </button>
</div>
</form>
<div class="pt-6">
