<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Buscar Accesorios</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>

            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }

<style>.form-select {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background-position: right 0.75rem center;
    background-repeat: no-repeat;
    background-size: 1.5em 1.5em;
    padding-right: 2.5rem;

    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-gray-200 dark:border-gray-800">
<button class="text-gray-800 dark:text-gray-200 flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h2 class="text-gray-900 dark:text-gray-100 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Buscar Accesorios</h2>
</div>
<main class="flex-grow flex flex-col px-4 pt-4">
<!-- Section Header -->
<h3 class="text-gray-900 dark:text-gray-100 text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-4">Filtros de Búsqueda</h3>
<!-- Form Fields -->
<div class="flex flex-col gap-4 py-3">
<!-- Tipo de Accesorio -->
<label class="flex flex-col min-w-40 flex-1">
<p class="text-gray-800 dark:text-gray-300 text-base font-medium leading-normal pb-2">Tipo de Accesorio</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-gray-500 dark:placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal">
<option value="">Seleccionar tipo</option>
<option value="teclado">Teclado</option>
<option value="raton">Ratón</option>
<option value="auriculares">Auriculares</option>
<option value="webcam">Webcam</option>
</select>
</label>
<!-- Conectividad -->
<label class="flex flex-col min-w-40 flex-1">
<p class="text-gray-800 dark:text-gray-300 text-base font-medium leading-normal pb-2">Conectividad</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-gray-500 dark:placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal">
<option value="">Seleccionar conectividad</option>
<option value="usb">USB</option>
<option value="inalambrico">Inalámbrico</option>
<option value="bluetooth">Bluetooth</option>
<option value="usb-c">USB-C</option>
</select>
</label>
<!-- Marca -->
<label class="flex flex-col min-w-40 flex-1">
<p class="text-gray-800 dark:text-gray-300 text-base font-medium leading-normal pb-2">Marca</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-gray-500 dark:placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="Ej: Logitech, Razer..." value=""/>
</div>
</label>
</div>
<!-- Spacer and Clear Filters -->
<div class="flex-grow"></div>
<div class="flex justify-center py-4">
<button class="text-primary hover:underline text-sm font-medium">Limpiar filtros</button>
</div>
</main>
<!-- Bottom Action Bar -->
<div class="sticky bottom-0 bg-background-light dark:bg-background-dark p-4 w-full border-t border-gray-200 dark:border-gray-800">
<button class="w-full h-14 bg-primary text-white font-bold text-base rounded-xl flex items-center justify-center hover:bg-primary/90 transition-colors">
                Buscar
            </button>
</div>
</div>
</body></html>
