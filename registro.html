<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Account</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b6cee",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col font-display group/design-root overflow-x-hidden">
<header class="flex items-center p-4 pb-2 justify-between bg-background-light dark:bg-background-dark">
<div class="flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-gray-800 dark:text-gray-200">arrow_back</span>
</div>
<h1 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12 text-gray-900 dark:text-white">Create Account</h1>
</header>
<main class="flex-1 px-4 py-3">
<form class="flex flex-col gap-4">
<div class="flex max-w-[480px] flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-gray-900 dark:text-gray-100 text-base font-medium leading-normal pb-2">Full Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Enter your full name" value=""/>
</label>
</div>
<div class="flex max-w-[480px] flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-gray-900 dark:text-gray-100 text-base font-medium leading-normal pb-2">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="john.doe@email.com" value=""/>
</label>
</div>
<div class="flex max-w-[480px] flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-gray-900 dark:text-gray-100 text-base font-medium leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<div class="flex border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined text-gray-500 dark:text-gray-400">visibility</span>
</div>
</div>
</label>
</div>
<div class="flex max-w-[480px] flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-gray-900 dark:text-gray-100 text-base font-medium leading-normal pb-2">Confirm Password</p>
<div class="flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Confirm your password" type="password" value=""/>
<div class="flex border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined text-gray-500 dark:text-gray-400">visibility_off</span>
</div>
</div>
</label>
</div>
<div class="flex items-start space-x-3 pt-4 max-w-[480px]">
<input class="form-checkbox mt-1 h-5 w-5 rounded border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-primary focus:ring-primary dark:ring-offset-background-dark" id="terms" type="checkbox"/>
<div class="flex-1">
<label class="text-sm text-gray-600 dark:text-gray-400" for="terms">I agree to the <a class="font-medium text-primary hover:underline" href="#">Terms &amp; Conditions</a> and <a class="font-medium text-primary hover:underline" href="#">Privacy Policy</a>.</label>
</div>
</div>
</form>
</main>
<footer class="mt-auto px-4 py-6 bg-background-light dark:bg-background-dark">
<div class="flex flex-col gap-4">
<button class="flex w-full items-center justify-center rounded-lg bg-primary h-14 text-white text-base font-bold leading-normal transition-colors hover:bg-primary/90 disabled:opacity-50" disabled="">Register</button>
<p class="text-center text-sm text-gray-600 dark:text-gray-400">
                    Already have an account? <a class="font-medium text-primary hover:underline" href="#">Log in</a>
</p>
</div>
</footer>
</div>
</body></html>
