<!DOCTYPE html>

<html class="light" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Buscar Almacenamiento</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2b6cee",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              display: ["Space Grotesk"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div
      class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden"
      style="
        --select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(97,111,137)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');
      "
    >
      <div class="flex flex-col flex-1">
        <!-- Top App Bar -->
        <div
          class="sticky top-0 z-10 flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between"
        >
          <button
            class="text-[#111318] dark:text-white flex size-12 shrink-0 items-center justify-start"
          >
            <span class="material-symbols-outlined">arrow_back</span>
          </button>
          <h2
            class="text-[#111318] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12"
          >
            Buscar Almacenamiento
          </h2>
        </div>
        <main class="flex-grow px-4">
          <!-- Section Header -->
          <h3
            class="text-[#111318] dark:text-gray-200 text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-4"
          >
            Filtros de BÃºsqueda
          </h3>
          <!-- Text Field (Dropdown) -->
          <div class="flex max-w-[480px] flex-wrap items-end gap-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <p
                class="text-[#111318] dark:text-gray-300 text-base font-medium leading-normal pb-2"
              >
                Tipo
              </p>
              <select
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111318] dark:text-white focus:outline-0 focus:ring-0 border border-[#dbdfe6] dark:border-gray-700 bg-background-light dark:bg-background-dark focus:border-primary h-14 bg-[image:--select-button-svg] placeholder:text-[#616f89] dark:placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal"
              >
                <option value="all">Todos los tipos</option>
                <option value="hdd">HDD</option>
                <option value="ssd_sata">SSD SATA</option>
                <option value="ssd_nvme">SSD NVMe</option>
              </select>
            </label>
          </div>
          <!-- Slider -->
          <div class="@container py-3">
            <div
              class="relative flex w-full flex-col items-start justify-between gap-3 @[480px]:flex-row"
            >
              <p
                class="text-[#111318] dark:text-gray-300 text-base font-medium leading-normal w-full shrink-[3]"
              >
                Capacidad
              </p>
              <div class="flex h-[38px] w-full pt-1.5">
                <div
                  class="flex h-1.5 w-full rounded-full bg-[#dbdfe6] dark:bg-gray-700 items-center"
                >
                  <div class="relative w-1/4">
                    <div
                      class="absolute -translate-x-1/2 -top-2 flex flex-col items-center gap-1.5"
                    >
                      <div
                        class="size-5 rounded-full bg-white dark:bg-gray-300 border-2 border-primary ring-2 ring-white dark:ring-background-dark"
                      ></div>
                      <p
                        class="text-[#111318] dark:text-gray-200 text-sm font-normal leading-normal"
                      >
                        256 GB
                      </p>
                    </div>
                  </div>
                  <div
                    class="h-1.5 flex-1 rounded-full bg-primary"
                    style="width: 55%"
                  ></div>
                  <div class="relative w-auto">
                    <div
                      class="absolute -translate-x-1/2 -top-2 flex flex-col items-center gap-1.5"
                    >
                      <div
                        class="size-5 rounded-full bg-white dark:bg-gray-300 border-2 border-primary ring-2 ring-white dark:ring-background-dark"
                      ></div>
                      <p
                        class="text-[#111318] dark:text-gray-200 text-sm font-normal leading-normal"
                      >
                        4 TB
                      </p>
                    </div>
                  </div>
                  <div class="flex-grow" style="width: 20%"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Headline & Chip Group -->
          <div class="py-3">
            <h3
              class="text-[#111318] dark:text-gray-200 tracking-light text-base font-medium leading-normal text-left pb-3 pt-5"
            >
              Interfaz
            </h3>
            <div class="flex flex-wrap gap-2">
              <button
                class="px-4 py-2 text-sm font-medium rounded-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-[#111318] dark:text-gray-200"
              >
                SATA III
              </button>
              <button
                class="px-4 py-2 text-sm font-medium rounded-full border border-primary bg-primary/20 dark:bg-primary/30 text-primary dark:text-white"
              >
                PCIe 3.0
              </button>
              <button
                class="px-4 py-2 text-sm font-medium rounded-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-[#111318] dark:text-gray-200"
              >
                PCIe 4.0
              </button>
              <button
                class="px-4 py-2 text-sm font-medium rounded-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-[#111318] dark:text-gray-200"
              >
                PCIe 5.0
              </button>
            </div>
          </div>
        </main>
        <!-- Action Buttons -->
        <div
          class="sticky bottom-0 bg-background-light dark:bg-background-dark p-4 pt-6 mt-auto"
        >
          <button
            class="w-full bg-primary text-white font-bold py-4 px-4 rounded-xl text-base leading-tight"
          >
            Buscar
          </button>
          <button
            class="w-full mt-3 bg-transparent text-primary dark:text-primary font-bold py-4 px-4 rounded-xl text-base leading-tight"
          >
            Restablecer Filtros
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
