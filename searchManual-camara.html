<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Camera Search</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#4361EE",
              "background-light": "#F8F7FF",
              "background-dark": "#121212",
            },
            fontFamily: {
              display: ["Poppins", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.75rem",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      body {
        min-height: 100dvh;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200"
  >
    <div
      class="mx-auto max-w-sm overflow-hidden bg-background-light dark:bg-background-dark shadow-xl"
    >
      <div class="h-screen flex flex-col">
        <div class="p-6 pb-2">
          <div
            class="flex justify-between items-center text-black dark:text-white"
          >
            <span class="text-sm font-semibold">9:30</span>
            <div class="flex items-center space-x-1.5">
              <span class="material-symbols-outlined text-base"
                >signal_cellular_alt</span
              >
              <span class="material-symbols-outlined text-base">wifi</span>
              <span class="material-symbols-outlined text-base"
                >battery_full</span
              >
            </div>
          </div>
        </div>
        <header class="flex items-center justify-between p-6 pt-4">
          <button class="p-2 -ml-2">
            <span
              class="material-symbols-outlined text-3xl text-black dark:text-white"
              >arrow_back_ios_new</span
            >
          </button>
          <h1 class="text-xl font-bold text-black dark:text-white">
            Búsqueda por Cámara
          </h1>
          <div class="w-9"></div>
        </header>
        <main class="flex-grow flex flex-col px-6">
          <p class="text-center text-gray-500 dark:text-gray-400 mb-6">
            Enfoca el componente que deseas buscar
          </p>
          <div class="flex-grow flex items-center justify-center">
            <div
              class="relative w-full aspect-square rounded-3xl bg-gray-900 overflow-hidden"
            >
              <img
                alt="Computer component in camera view"
                class="w-full h-full object-cover opacity-60"
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuDtveW8aMHKw_KbYu33tlhjs07W3o44mHVEkc6vFufSDGIYWgQ4SFkmot2Mtvm1cj97ZdF-lyaNV2K2M4xpgZoimm4KudFRZxqKH72MjjjtucAFGWIRk0n0IhlEUlHgMVYuBxgBINjhTZ6xEReGukMrETNfg8AmFSf9u0vot4ZIrtjfsNNttRezFtZPSWn2C69fY74OaBoUClQAgWjOCZOu2rRRdF_P5sXAxbwoSvll7Nso6rA1fYFG9yW4EXKMT0wXH4HL6f-LawI"
              />
              <div
                class="absolute inset-0 flex items-center justify-center p-8"
              >
                <div
                  class="w-full h-full border-2 border-white/50 rounded-2xl relative"
                >
                  <div
                    class="absolute -top-1 -left-1 w-8 h-8 border-t-4 border-l-4 border-white rounded-tl-xl"
                  ></div>
                  <div
                    class="absolute -top-1 -right-1 w-8 h-8 border-t-4 border-r-4 border-white rounded-tr-xl"
                  ></div>
                  <div
                    class="absolute -bottom-1 -left-1 w-8 h-8 border-b-4 border-l-4 border-white rounded-bl-xl"
                  ></div>
                  <div
                    class="absolute -bottom-1 -right-1 w-8 h-8 border-b-4 border-r-4 border-white rounded-br-xl"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </main>
        <footer class="p-6 pt-8 pb-10">
          <div class="flex justify-around items-center">
            <button
              class="flex flex-col items-center text-black dark:text-white space-y-1"
            >
              <span class="material-symbols-outlined text-3xl"
                >photo_library</span
              >
              <span class="text-xs font-medium">Galería</span>
            </button>
            <button
              class="w-20 h-20 bg-white rounded-full flex items-center justify-center shadow-lg"
            >
              <div class="w-16 h-16 bg-primary rounded-full"></div>
            </button>
            <button
              class="flex flex-col items-center text-black dark:text-white space-y-1"
            >
              <span class="material-symbols-outlined text-3xl">flash_on</span>
              <span class="text-xs font-medium">Flash</span>
            </button>
          </div>
          <div class="mt-8">
            <div
              class="w-32 h-1.5 bg-black dark:bg-gray-700 rounded-full mx-auto"
            ></div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
