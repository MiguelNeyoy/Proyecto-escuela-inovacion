<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login Screen</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <style type="text/tailwindcss">
      @layer utilities {
        .material-symbols-outlined {
          font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        }
      }
    </style>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#0A74DA",
              "background-light": "#f5f7fa",
              "background-dark": "#101622",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="font-display">
    <div
      class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 group/design-root"
    >
      <div class="flex w-full max-w-sm flex-col items-center gap-6">
        <!-- Logo -->
        <div
          class="flex h-16 w-16 items-center justify-center rounded-2xl bg-primary/10 dark:bg-primary/20"
        >
          <span class="material-symbols-outlined text-4xl text-primary">
            memory
          </span>
        </div>
        <!-- Headline -->
        <h1
          class="text-center text-3xl font-bold leading-tight tracking-tight text-[#1C1C1E] dark:text-white"
        >
          Log In to Your Account
        </h1>
        <!-- Form Container -->
        <div class="flex w-full flex-col gap-4">
          <!-- Email Field -->
          <label class="flex flex-col">
            <p
              class="pb-2 text-base font-medium text-[#1C1C1E] dark:text-gray-300"
            >
              Email or Username
            </p>
            <input
              class="form-input flex h-14 w-full flex-1 resize-none overflow-hidden rounded-lg border border-[#D1D1D6] bg-white p-[15px] text-base font-normal leading-normal text-[#1C1C1E] placeholder:text-[#616f89] focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-gray-600 dark:bg-background-dark dark:text-white dark:placeholder:text-gray-400"
              placeholder="Enter your email or username"
              value=""
            />
          </label>
          <!-- Password Field -->
          <label class="flex flex-col">
            <div class="flex w-full items-center justify-between pb-2">
              <p
                class="text-base font-medium text-[#1C1C1E] dark:text-gray-300"
              >
                Password
              </p>
              <a
                class="text-sm font-medium text-primary hover:underline"
                href="#"
                >Forgot Password?</a
              >
            </div>
            <div class="flex w-full flex-1 items-stretch">
              <input
                class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg border border-r-0 border-[#D1D1D6] bg-white p-[15px] pr-2 text-base font-normal leading-normal text-[#1C1C1E] placeholder:text-[#616f89] focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-gray-600 dark:bg-background-dark dark:text-white dark:placeholder:text-gray-400"
                placeholder="Enter your password"
                type="password"
                value=""
              />
              <button
                class="flex items-center justify-center rounded-r-lg border border-l-0 border-[#D1D1D6] bg-white px-4 text-[#616f89] hover:bg-gray-50 dark:border-gray-600 dark:bg-background-dark dark:text-gray-400 dark:hover:bg-gray-700"
              >
                <span class="material-symbols-outlined" data-icon="Eye">
                  visibility_off
                </span>
              </button>
            </div>
          </label>
        </div>
        <!-- Login Button -->
        <button
          class="flex h-14 w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-5 text-base font-bold leading-normal tracking-[0.015em] text-white transition-colors hover:bg-primary/90"
        >
          <span class="truncate">Log In</span>
        </button>
        <!-- Sign Up Link -->
        <p class="text-center text-sm text-[#616f89] dark:text-gray-400">
          New to our platform?
          <a class="font-bold text-primary hover:underline" href="#"
            >Create an account</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
