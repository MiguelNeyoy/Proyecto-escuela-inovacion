<!DOCTYPE html>

<html class="" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Buscar Fuente de Poder</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2b6cee",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Space Grotesk"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- TopAppBar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="flex size-10 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-gray-800 dark:text-gray-200">arrow_back</span>
</div>
<h2 class="text-gray-900 dark:text-gray-100 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center -ml-10">Buscar Fuente de Poder</h2>
</div>
<div class="flex-grow px-4">
<!-- Potencia TextField -->
<div class="py-3">
<label class="flex flex-col w-full">
<p class="text-gray-900 dark:text-gray-100 text-base font-medium leading-normal pb-2">Potencia</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark focus:border-primary dark:focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 pr-12 text-base font-normal leading-normal" placeholder="Ej: 750" type="number" value=""/>
<span class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-500 dark:text-gray-400 font-medium">W</span>
</div>
</label>
</div>
<!-- Certificación TextField -->
<div class="py-3">
<label class="flex flex-col w-full">
<p class="text-gray-900 dark:text-gray-100 text-base font-medium leading-normal pb-2">Certificación</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark focus:border-primary dark:focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 text-base font-normal leading-normal appearance-none bg-no-repeat bg-right" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuC8ZjuU4qwIvspmkKR2jMJTVToEgkknyy-5zrcSGYqz15gyHgz7MVNpphUFK-hbgWqcB5JLBvFwF_CtH11aUetuMlQ2cGfnO2XrwP9kmjKZy_4RvgaimVQkjur4wkdTsipSnY6OMd14XZ6JBW46g60J3xAaGn5JjWMWFiuCLTx4o4-IAv_OhUtGsPTUyHvwGQpGHf732WQes5gOoN_EQUcxwJ1edMRDNmflcxfmDVGWx2BLjeSg8f4APpFJrm4h_mDQvn2ilhQKD4s'); background-position: right 1rem center; background-size: 1.5em 1.5em;">
<option value="">Seleccionar Certificación</option>
<option value="white">80+ White</option>
<option value="bronze">80+ Bronze</option>
<option value="silver">80+ Silver</option>
<option value="gold">80+ Gold</option>
<option value="platinum">80+ Platinum</option>
<option value="titanium">80+ Titanium</option>
</select>
</label>
</div>
<!-- SectionHeader -->
<h3 class="text-gray-900 dark:text-gray-100 text-base font-medium leading-tight tracking-[-0.015em] pt-4">Modularidad</h3>
<!-- SegmentedButtons -->
<div class="flex py-3">
<div class="flex h-12 flex-1 items-center justify-center rounded-lg bg-gray-200 dark:bg-gray-800 p-1 gap-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-background-light has-[:checked]:dark:bg-background-dark has-[:checked]:shadow-sm has-[:checked]:text-gray-900 has-[:checked]:dark:text-gray-100 text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal transition-all duration-200">
<span class="truncate">No Modular</span>
<input class="sr-only" name="modularity" type="radio" value="No Modular"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-background-light has-[:checked]:dark:bg-background-dark has-[:checked]:shadow-sm has-[:checked]:text-gray-900 has-[:checked]:dark:text-gray-100 text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal transition-all duration-200">
<span class="truncate">Semi-Modular</span>
<input checked="" class="sr-only" name="modularity" type="radio" value="Semi-Modular"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-background-light has-[:checked]:dark:bg-background-dark has-[:checked]:shadow-sm has-[:checked]:text-gray-900 has-[:checked]:dark:text-gray-100 text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal transition-all duration-200">
<span class="truncate">Full Modular</span>
<input class="sr-only" name="modularity" type="radio" value="Full Modular"/>
</label>
</div>
</div>
</div>
<!-- Action Buttons Footer -->
<div class="sticky bottom-0 w-full bg-background-light dark:bg-background-dark p-4 pt-2 border-t border-gray-200 dark:border-gray-800">
<div class="flex flex-col gap-3">
<button class="w-full h-12 flex items-center justify-center text-primary dark:text-primary font-semibold text-base rounded-lg bg-primary/10 dark:bg-primary/20 hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors">
                    Limpiar Filtros
                </button>
<button class="w-full h-14 flex items-center justify-center bg-primary text-white font-semibold text-base rounded-lg shadow-sm hover:bg-blue-700 dark:hover:bg-blue-500 transition-colors">
                    Buscar
                </button>
</div>
</div>
</div>
</body></html>
