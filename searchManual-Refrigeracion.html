<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Buscar Refrigeración</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2b6cee",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(97,111,137)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');">
<div class="flex flex-col flex-1">
<!-- Top App Bar -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<button class="text-slate-800 dark:text-slate-200 flex size-12 shrink-0 items-center justify-center rounded-full">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="text-slate-800 dark:text-slate-200 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center -ml-12">Buscar Refrigeración</h1>
</header>
<!-- Main Content -->
<main class="flex-grow px-4 py-3 space-y-6">
<!-- Tipo de Refrigeración -->
<div class="flex flex-col">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2">Tipo de Refrigeración</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-800 dark:text-slate-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 bg-[image:--select-button-svg] placeholder:text-slate-500 dark:placeholder:text-slate-400 p-[15px] text-base font-normal leading-normal appearance-none">
<option value="all">Todos los tipos</option>
<option value="air">Aire</option>
<option value="aio">Líquida AIO</option>
<option value="custom">Líquida Custom</option>
</select>
</label>
</div>
<!-- Socket Compatible -->
<div class="flex flex-col">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2">Socket Compatible</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-800 dark:text-slate-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 bg-[image:--select-button-svg] placeholder:text-slate-500 dark:placeholder:text-slate-400 p-[15px] text-base font-normal leading-normal appearance-none">
<option value="all">Cualquier socket</option>
<option value="am4">AM4</option>
<option value="am5">AM5</option>
<option value="lga1700">LGA1700</option>
<option value="lga1200">LGA1200</option>
</select>
</label>
</div>
<!-- Tamaño del Radiador/Ventilador Slider -->
<div class="space-y-3 pt-2">
<div class="flex w-full items-center justify-between">
<p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal">Tamaño del Radiador/Ventilador</p>
<p class="text-primary text-sm font-semibold leading-normal">120mm</p>
</div>
<div class="flex h-4 w-full items-center">
<div class="relative flex h-1.5 flex-1 rounded-full bg-slate-200 dark:bg-slate-700">
<div class="h-full w-[32%] rounded-full bg-primary"></div>
<div class="absolute -top-1.5" style="left: 32%;">
<div class="relative -ml-2.5">
<div class="absolute size-5 rounded-full bg-primary border-2 border-white dark:border-slate-800 shadow"></div>
</div>
</div>
</div>
</div>
</div>
</main>
<!-- Action Buttons -->
<footer class="sticky bottom-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm p-4 pt-2">
<div class="flex flex-col items-stretch gap-3">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] w-full shadow-sm hover:opacity-90 active:scale-[0.98]">
<span class="truncate">Buscar</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-transparent text-slate-800 dark:text-slate-300 text-base font-bold leading-normal tracking-[0.015em] w-full hover:bg-slate-200 dark:hover:bg-slate-700 active:bg-slate-300 dark:active:bg-slate-600">
<span class="truncate">Restablecer Filtros</span>
</button>
</div>
</footer>
</div>
</div>
</body></html>
